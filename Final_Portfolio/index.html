<html lang="en">

<head>
  <link rel="stylesheet" href="Hypercard.css">
  <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">

  <meta charset="UTF-8">
  <title>Final_Portfolio</title>


</head>

<body>
  <header> <a href="index.html">Restart </a></header>


  <div id="startup">
    <button onclick="hideStartup()">Start</button>
  </div>

  <div id="stickers">
    <div class="sticker"><img id="S2FP" src="Contents/MOON.png"> </div>
    <div class="sticker"><img id="S1P1" src="Contents/SUNSET.png"> </div>
    <div class="sticker"><img id="S1P2" src="Contents/StillLife.png"> </div>
    <div class="sticker"><img id="S1FP" src="Contents/Bonfire.png"> </div>
    <div class="sticker"><img id="S2P2" src="Contents/arcana.png"> </div>
    <div class="sticker"><img id="S3P1" src="Contents/TIC.png"> </div>
    <div class="sticker"><img id="S3P2" src="Contents/DOWN.png"> </div>
    <div class="sticker"><img id="S3FP" src="Contents/DOT.png"> </div>
  </div>


  <div class="card-container">


    <div class="card-content" id="card-content">
      <!-- Dynamic content will be inserted here -->
    </div>

    <div class="controls">
      <button onclick="prevCard()">Prev</button>
      <div class="card-number" id="card-number">Card 1</div>
      <button onclick="nextCard()">Next</button>

    </div>



  </div>




  <script src="./Hypercard.js"></script>


</body>

</html>
